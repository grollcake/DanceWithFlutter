<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/styles.css" rel="stylesheet">
    <title>Dance w/ Flutter</title>
</head>

<body>
    <div id="app">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Flutter web projects</a>
                <form class="d-flex">
                    <a href="/refresh" class="btn btn-outline-success">새로고침</a>
                </form>
            </div>
        </nav>

        <div style="height: 50px;">
        </div>
        <div class="list-group" id="app">
            <li v-for="project in projects" class="list-group-item" v-on:click="showDetail(project)">
                {{ project.project }}
            </li>
        </div>

        <div style="height: 50px;"></div>

        <div class="alert alert-success alert-dismissible fade show" role="alert">
            <p>여기에 프로젝트 개시</p>

            <p>1. Web 빌드 도구 설정 (<a
                    href="https://github.com/grollcake/DanceWithFlutter/blob/master/flutter-web-builder/README.md">README</a>)<br>
                2. Web app 빌드: <code>flutter-web-build</code><br>
                3. github에 올리기: <code>git push</code><br>
                4. 웹에서 확인: <code>flutter.ifwind.net</code></p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="detailView" tabindex="-1" aria-labelledby="detailViewLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailViewLabel"> {{ selected.project }} </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <a type="button" class="btn btn-primary"
                            v-bind:href="`/projects/${selected.project}`">Preview</a>
                        <a type=" button" class="btn btn-success" v-bind:href="selected.github">Github</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
